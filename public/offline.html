<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sanur - Offline Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
            border-radius: 50%;
            object-fit: contain;
            background: #ffc107;
            padding: 16px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffc107;
        }

        .message {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
            color: #e2e8f0;
        }

        .retry-button {
            background-color: #ffc107;
            color: #1a1a1a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background-color: #ffb300;
            transform: translateY(-2px);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .offline-icon {
            margin-bottom: 16px;
        }

        .offline-icon svg {
            width: 32px;
            height: 32px;
            fill: #ffc107;
        }

        @media (max-width: 480px) {
            .logo {
                width: 100px;
                height: 100px;
            }

            .title {
                font-size: 20px;
            }

            .message {
                font-size: 14px;
            }

            .retry-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <img src="/assets/logo/logo-ts.svg" alt="The Sanur Logo" class="logo">
    <div class="offline-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 3C7.58 3 3.86 5.65 2.58 9.25l1.86.75C5.45 7.25 8.42 5.5 12 5.5c3.58 0 6.55 1.75 7.56 4.5l1.86-.75C20.14 5.65 16.42 3 12 3zM2 12l2 3h3L5 12H2zm20 0h-3l-2 3h3l2-3zM7.5 13l1.5 3h3l1.5-3H7.5z"/>
        </svg>
    </div>
    <h1 class="title">Tidak ada koneksi internet</h1>
    <p class="message">
        Aplikasi sedang dalam mode offline. Beberapa fitur mungkin tidak tersedia.<br>
        Silakan periksa koneksi internet Anda.
    </p>
    <button class="retry-button" onclick="window.location.reload()">
        Coba Lagi
    </button>

    <script>
        // Cek koneksi setiap 5 detik
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);

        // Juga reload saat online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Prevent default offline screen
        document.documentElement.style.backgroundColor = '#1a1a1a';
        document.body.style.backgroundColor = '#1a1a1a';
    </script>
</body>
</html>
