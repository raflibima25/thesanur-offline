<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo/favicon-the-sanur.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>The Sanur</title>

    <script>
      if (!navigator.onLine) {
        document.documentElement.style.backgroundColor = '#1a1a1a';
        document.body.style.backgroundColor = '#1a1a1a';
      }

      window.addEventListener('load', () => {
        if (!navigator.onLine) {
          document.documentElement.style.backgroundColor = '#1a1a1a';
          document.body.style.backgroundColor = '#1a1a1a';
        }
      });

      window.addEventListener('offline', () => {
        document.documentElement.style.backgroundColor = '#1a1a1a';
        document.body.style.backgroundColor = '#1a1a1a';
      });
  </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
